name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build-and-publish:
    name: Build and Publish Artifacts
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true

    - name: Install Clippy
      run: rustup component add clippy

    - name: Install Rustfmt
      run: rustup component add rustfmt

    - name: Install rust-src component
      run: rustup component add rust-src --toolchain stable-x86_64-unknown-linux-gnu

    # - name: Check formatting
    #   run: cargo fmt --all --check

    # - name: Run Clippy
    #   run: cargo clippy -r --all -- -D warnings

    - name: Build project
      run: cargo build --release --target wasm32-unknown-unknown

    - name: Prepare artifacts directory
      run: |
        mkdir -p artifacts
        cp target/wasm32-unknown-unknown/release/*.wasm artifacts/
        cp target/wasm32-unknown-unknown/release/*.idl artifacts/

    # Upload artifacts to GitHub Actions
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: wasm-artifacts
        path: artifacts/
